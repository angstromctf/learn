<li>
  <a {% if page.url contains include.node.url %}class="active"{% endif %} href="{{ include.node.url }}">{{ include.node.title }}</a>

  {% if include.node.children.length != 0 %}
    <ol>
    {% for child in include.node.children %}
      {% include navigation.html node=child %}
    {% endfor %}
    </ol>
  {% endif %}
</li>
